<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QRコードリーダー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }
        #video {
            display: none; /* 映像を非表示に設定 */
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        #canvas {
            display: none;
            width: 100%;
            height: 200px;
        }
        #startButton {
            width: 100%;
            font-size: 18px;
        }
        #resultTextArea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">QRコードリーダー</h1>
        <video id="video"></video> <!-- controls属性を削除 -->
        <button id="startButton" class="btn btn-primary mt-3">カメラを起動</button>
        <canvas id="canvas"></canvas>
        <textarea id="resultTextArea" readonly></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvas = canvasElement.getContext('2d');
        const startButton = document.getElementById('startButton');
        const resultTextArea = document.getElementById('resultTextArea');

        startButton.addEventListener('click', () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                        requestAnimationFrame(tick);
                    })
                    .catch(function(error) {
                        console.error("カメラのアクセスに失敗しました。", error);
                        alert("カメラへのアクセスを許可してください。");
                    });
            } else {
                console.error("getUserMedia is not supported on this browser");
                alert("このブラウザではカメラを利用できません。");
            }
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                // QRコードが検出された時の処理
                if (code) {
                    // UTF-8でデコード
                    resultTextArea.value = decodeURIComponent(escape(code.data));
                }
                requestAnimationFrame(tick);
            } else {
                requestAnimationFrame(tick);
            }
        }
    </script>
</body>
</html>
