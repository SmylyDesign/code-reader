<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QRコードリーダー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
        }
        #video {
            display: none; /* 映像を非表示に設定 */
        }
        #canvas {
            display: none;
        }
        #startButton {
            width: 100%;
            font-size: 18px;
        }
        /* モーダルウィンドウのスタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            position: relative;
            text-align: center;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">QRコードリーダー</h1>
        <video id="video"></video> <!-- controls属性を削除 -->
        <button id="startButton" class="btn btn-primary mt-3">カメラを起動</button>
        <canvas id="canvas"></canvas>
    </div>

    <!-- モーダルウィンドウ -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <textarea id="modalTextArea" readonly></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvas = canvasElement.getContext('2d');
        const startButton = document.getElementById('startButton');
        const modal = document.getElementById('myModal');
        const modalTextArea = document.getElementById('modalTextArea');
        const closeButton = document.getElementsByClassName("close")[0];

        startButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    requestAnimationFrame(tick);
                })
                .catch(function(error) {
                    console.error("カメラのアクセスに失敗しました。", error);
                    alert("カメラへのアクセスを許可してください。");
                });
        });

        closeButton.onclick = function() {
            modal.style.display = "none";
            requestAnimationFrame(tick);
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                // QRコードが検出された時の処理
                if (code) {
                    modal.style.display = 'block';
                    modalTextArea.value = code.data;
                } else {
                    modal.style.display = 'none';
                    requestAnimationFrame(tick);
                }
            } else {
                requestAnimationFrame(tick);
            }
        }

        // モーダルを閉じる処理を追加
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                requestAnimationFrame(tick);
            }
        };
    </script>
</body>
</html>
