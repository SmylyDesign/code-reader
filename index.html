<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QRコードリーダー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #canvas {
            display: none;
        }
        #output {
            margin-top: 20px;
        }
        .qr-reader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .qr-reader-video {
            border: 1px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">QRコードリーダー</h1>
        <div class="qr-reader-container">
            <video id="video" class="qr-reader-video" width="300" height="200"></video>
            <button id="startButton" class="btn btn-primary mt-3">カメラを起動</button>
            <canvas id="canvas" width="300" height="200"></canvas>
            <div id="output" class="alert alert-success" role="alert" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvas = canvasElement.getContext('2d');
        const outputContainer = document.getElementById('output');
        const startButton = document.getElementById('startButton');

        function drawLine(begin, end, color) {
            canvas.beginPath();
            canvas.moveTo(begin.x, begin.y);
            canvas.lineTo(end.x, end.y);
            canvas.lineWidth = 4;
            canvas.strokeStyle = color;
            canvas.stroke();
        }

        startButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true); // iOS対応
                    video.play();
                    requestAnimationFrame(tick);
                })
                .catch(function(error) {
                    console.error("カメラのアクセスに失敗しました。", error);
                });
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.hidden = false;
                outputContainer.style.display = 'none';

                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
                    drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
                    drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
                    drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
                    outputContainer.style.display = 'block';
                    outputContainer.textContent = code.data;
                } else {
                    requestAnimationFrame(tick);
                }
            } else {
                requestAnimationFrame(tick);
            }
        }
    </script>
</body>
</html>
