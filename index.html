<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QRコードリーダー</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instascan@4.0.1/build/instascan.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">QRコードリーダー</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="scanner" style="width: 100%; height: 300px;"></div>
                <div class="mt-3">
                    <button id="startButton" class="btn btn-primary btn-block">カメラを起動</button>
                </div>
                <div class="mt-3">
                    <p id="result" class="text-center"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        let scanner = new Instascan.Scanner({ video: document.getElementById('scanner') });
        scanner.addListener('scan', function (content) {
            document.getElementById('result').innerHTML = '読み取ったQRコード: ' + content;
        });

        document.getElementById('startButton').addEventListener('click', function () {
            if (Instascan.Camera.getCameras().length > 0) {
                scanner.start(Instascan.Camera.getCameras()[0]);
            } else {
                console.error('カメラが見つかりません');
            }
        });
    </script>
</body>
</html>
